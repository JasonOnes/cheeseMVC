<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">aDD uSER</h1>

<nav th:replace="fragments :: navigation"></nav>

<!--<p th:unless="${msg}" th:text="${msg}"></p>-->
<h2 th:unless="!${msg1}">Username can only contain letters!</h2>
<h2 th:unless="!${msg2}">Passwords must match!</h2>

<form method="post" style="max-width:400px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username:</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>


    </div>
    <div class="form-group">
        <label th:for="email">email:</label>
        <input class="form-control"  type="text" th:field="*{email}"/>
        <!--TODO change type back to type="email" -->
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password:</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="passwordVerify">Verify Password:</label>
        <input class="form-control" th:field="*{verifyPassword}" type="password" />
        <span th:errors="*{verifyPassword}" class="error"></span>
    </div>
    <!--<input type="hidden" th:field="*{dateAdded}" type=""-->

    <input type="submit" value="Create User" />
</form>

</body>
</html>
